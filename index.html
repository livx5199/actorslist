<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
h1 {
    color:rgb(0, 251, 255);
}

main {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    gap: 1.5%;
}

article {
    background-color: aqua;
}

                                        /*POP-UP*/

.popup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0);
    transition: 200ms ease-in-out;
    border: 1px solid black;
    border-radius: 10px;
    z-index: 10;
    background-color: white;
    width: 500px;
    max-width: 80%;
}

.popup.active {
    transform: translate(-50%, -50%) scale(1);
}

.popup-header {
    padding: 10px 15px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid black;
}

.popup-header .name {
    font-size: 1.25rem;
    font-weight: bold;
}

.popup-header .close-button {
    cursor: pointer;
    border: none;
    outline: none;
    background: none;
    font-size: 1.25rem;
    font-weight: bold;
}

.movie {
    padding: 10px 15px;
}

#overlay {
    position: fixed;
    opacity: 0;
    transition: 200ms ease-in-out;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: rgba(0, 0, 0, .5);
    pointer-events: none;
}

#overlay.active {
    opacity: 1;
    pointer-events: all;
}

</style>
<body>
    <h1>Actors list</h1>

<main></main> 
    <section>
        <template>
            <article class="grid">
                <h2></h2>
                <p class="movie"></p>
                <button data-popup-target="#popup">Read more</button>
            </article>
        </template>
    </section>
    <div class="popup" id="popup">
        <div class="popup-header">
            <h2 class="name"></h2>
            <button data-close-button class="close-button">&times;</button>
        </div>
        <div class="movie"></div>
    </div>
    <div id="overlay"></div>
</body>


<script>
fetch("./actors.json")
.then(response => {
   return response.json();
})
.then(actors => {console.log(actors);
visJson(actors);
})


const container = document.querySelector("main");
const template = document.querySelector("template");

function visJson(x) {
            container.textContent = "";
            x.forEach(actor => {{
                    const klon = template.cloneNode(true).content;
                    klon.querySelector("h2").textContent = actor.fullname;
                    klon.querySelector("p").textContent = actor.movie;
                    console.log(actor.fullname);
                    container.appendChild(klon);
                }
            })

        }

/*POPUP*/

const openPopupButtons = document.querySelector('[data-popup-target]')
const closePopupButtons = document.querySelector('[data-close-button]')
const overlay = document.getElementById('overlay')

openPopupButtons.forEach(button => {
    button.addEventListener('click', () => {
        const popup = document.querySelector(button.dataset.popupTarget)
        openPopup(popup)
        console.log("1")
    })
})

closePopupButtons.forEach(button => {
    button.addEventListener('click', () => {
        const popup = button.closest('.popup')
        closePopup(popup)
        console.log("2")
    })
})

function openPopup(popup) {
    if (popup == null) return
    popup.classList.add('active')
    overlay.classlist.add('active')
}

function closePopup(popup) {
    if (popup == null) return
    popup.classList.remove('active')
    overlay.classlist.remove('active')
}

</script>
</html>
